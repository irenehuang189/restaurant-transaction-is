<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Bandung Web Kit" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Bon | Waroeng Steak and Shake</title>

    <link rel="icon" type="image/png" href="img/logo.jpg" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="yellow">

    <!-- Navbar -->
    <nav>
      <div class="nav-wrapper black">
        <a href="#" class="brand-logo">
          <img class="responsive-img" src="img/logo-navbar.jpg" />
        </a>
        <ul class="right hide-on-med-and-down">
          <li><a class="waves-effect waves-light btn yellow black-text">REKAPITULASI</a></li>
          <li><a class="waves-effect waves-light btn yellow black-text">PEMBAYARAN</a></li>
          <li><a class="waves-effect waves-light btn red">KELUAR</a></li>
        </ul>
      </div>
    </nav>
    <!-- /Navbar -->

    <!-- Body -->
    <div>
      <div class="row">
        <!-- Card Bon -->
        <div class="col l5 offset-l3">
          <div class="card-panel black-text">
            <h4 class="row center-align">Waroeng Steak and Shake</h4>
            <h6 class="row center-align">Jl. Tamansari No. 21, Bandung</h6>
            <!-- Informasi meja dan waktu -->
            <div class="row">
              <div class="col l6">Meja 10</div>
              <div class="col l6 right-align">30/12/2015 20:00</div>
            </div>
            <hr>

            <!-- Menu yang dibayar -->
            <div class="row">
              <div class="col l1">2</div>
              <div class="col l8">Chicken Gordeon Bleu</div>
              <div class="col l3 right-align">Rp20.000,00</div>
            </div>
            <hr>

            <!-- Subtotal -->
            <div class="row bottom">
              <div class="col l9">SUBTOTAL</div>
              <div class="col l3 right-align">Rp20.000,00</div>
              <div class="col l9">PAJAK</div>
              <div class="col l3 right-align">Rp20.000,00</div>
            </div>
            <hr>

            <!-- Total -->
            <div class="row">
              <div class="col l9">TOTAL</div>
              <div class="col l3 right-align">Rp40.000,00</div>
              <div class="col l9">BAYAR</div>
              <div class="col l1 right-align">Rp</div>
              <div class="col l2">
                <input type="text" id="no-padding" class="validate right-align" placeholder="xxxxxx"/>
              </div>
            </div>
            <hr>

            <!-- Kembali -->
            <div class="row">
              <div class="col l9">KEMBALI</div>
              <div class="col l3 right-align">_____</div>
            </div>
          </div>
        </div>
        <!-- /Card Bon -->
      </div>
    </div>
    <!-- /Body -->

    <!-- JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script text="text/javascript" src="js/script.js"></script>
  </body>
</html>
