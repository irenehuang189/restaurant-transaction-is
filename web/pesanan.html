<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Bandung Web Kit" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Pembayaran | Waroeng Steak and Shake</title>

    <link rel="icon" type="image/png" href="img/logo.jpg" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

  <body class="yellow">

    <!-- Navbar -->
    <nav>
      <div class="nav-wrapper black">
        <a href="#" class="brand-logo">
          <img class="responsive-img" src="img/logo-navbar.jpg" />

        <ul class="right hide-on-med-and-down">
          <li><a href="#modal-menu-habis" class="modal-trigger waves-effect waves-light btn yellow black-text">MENU</a></li>
          <li><a class="waves-effect waves-light btn red">KELUAR</a></li>
        </ul>
      </div>
    </nav>
    <!-- /Navbar -->

    <!-- Body -->
    <div>
      <div class="row">
        <!-- Card Pesanan -->
        <div class="col l3">
          <div class="card-panel black-text">
            <div class="row">
              <h4>Meja 10</h4>
              <hr>
            </div>
            <!-- Makanan -->
            <div class="row">
              <h5>
                <i class="fa fa-cutlery" aria-hidden="true"></i>

              </h5>
            </div>
            <div class="row">
              <input type="checkbox" id="food-1" />

            </div>
            <div class="row">
              <input type="checkbox" id="food-2" />

            <hr>
            <!-- Minuman -->
            <div class="row">
              <h5>
                <i class="fa fa-coffee" aria-hidden="true"></i>
                Minuman
              </h5>
            </div>
            <div class="row">
              <input type="checkbox" id="bev-1" />
              <label for="bev-1">10 Chicken Gordon Bleu</label>
            </div>
            <div class="row">
              <input type="checkbox" id="bev-2" />

            </div>
            <!-- /Minuman -->            
          </div>
        </div>
        <!-- /Card Pesanan -->
      </div>
    </div>

    <!-- Modal Daftar Menu Habis -->
    <div id="modal-menu-habis" class="modal modal-fixed-footer">
      <div class="modal-content">
        <div class="row">
          <h4>Daftar Menu Habis</h4>
        </div>
        <div class="row">
          <!-- Makanan -->
          <div class="col l6">
            <h5>
              <i class="fa fa-cutlery" aria-hidden="true"></i>
              Makanan
            </h5>
            <hr>
            <div class="row">
              <input type="checkbox" id="nofood-1" />
              <label for="nofood-1">Chicken Gordon Bleu</label>
            </div>
            <div class="row">
              <input type="checkbox" id="nofood-2" />

            </div>
          </div>
          <!-- /Makanan -->

          <!-- Minuman -->
          <div class="col l6">
            <h5>
              <i class="fa fa-coffee" aria-hidden="true"></i>
              Minuman
            </h5>
            <hr>
            <div class="row">
              <input type="checkbox" id="nobev-1" />
              <label for="nobev-1">Milkshake</label>
            </div>
          </div>
          <!-- /Minuman -->
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-light btn yellow black-text">SIMPAN</a>
      </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
